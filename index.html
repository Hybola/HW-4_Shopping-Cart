<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome for socialbadge-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./styles.css">

    <title>Homework4 Shopping Cart</title>
</head>

<body>
    <nav class="navBar">
        <div class="header">
            <div class="company">
                <i class="fa-solid fa-check-double" style="color: aquamarine;"></i>
                <span>Job</span> Passcard
            </div>
            <div class="menu">
                <a href="#">About Us</a>
                <a href="#">Passcard</a>
                <a href="#">Profile</a>
            </div>
            <div class="login">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-cart-shopping"></i>
                <a href="#">Login</a>
                <a href="#">Sign up</a>
            </div>
        </div>
    </nav>
    <main>
        <div class="cart">
            <h1>My Cart</h1>
            <div class="cartBox">
                <i class="fa-solid fa-trash-can"></i>
                <div class="thumbnail">
                    <i class="fa-regular fa-file"></i>
                    <div>Google Doc</div>
                    <div>Used for business</div>
                </div>
                <div class="productInfo">
                    <h4>Google Docs</h4>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-regular fa-star"></i>
                    <i class="fa-regular fa-star"></i>
                    <select id="level" name="level">
                        <option selected disabled>LV 1-3</option>
                        <option value="lv1">LV 1</option>
                        <option value="lv2">LV 2</option>
                        <option value="lv3">LV 3</option>
                  </select>
                <div>THB 150</div>                
            </div>
            </div>
                <!-- Second cart box  -->
                <div class="cartBox">
                    <i class="fa-solid fa-trash-can"></i>
                    <div class="thumbnail">
                        <i class="fa-regular fa-file"></i>
                        <div>Google Doc</div>
                        <div>Used for business</div>
                    </div>
                    <div class="productInfo">
                        <h4>Google Docs</h4>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                        <select id="level" name="level">
                            <option selected disabled>LV 1-3</option>
                            <option value="lv1">LV 1</option>
                            <option value="lv2">LV 2</option>
                            <option value="lv3">LV 3</option>
                      </select>
                    <div>THB 150</div>                
                </div>
                </div>
            
        </div>
        <div class="orderInfo">
            <h1>Order Into</h1>
            <div class="horizonFlex">
                <h4 class="subTotal">Subtotal</h4>            
                <h4 class="subValue">THB 300</h4>
            </div>  
            <div class="horizonFlex">        
                <i class="fa-regular fa-keyboard"></i>
                <input type="text" placeholder="Promotion code"> 
                <button id="apply">APPLY</button>            
            </div> 
            <hr>
            <div class="horizonFlex">
                <h4>Totoal payment</h1>
                <h2>TH300</h2>
            </div>
            
            <button id="loginCheckout">LOGIN TO CHECKOUT</button>     
            
        </div>

    </main>

</body>

</html>
